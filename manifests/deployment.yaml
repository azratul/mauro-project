apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-mau2606
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-mau2606
  template:
    metadata:
      labels:
        app: demo-mau2606
    spec:
      containers:
        - name: demo-mau2606
          image: ghcr.io/mau2606/demo-go:latest
          ports:
            - containerPort: 8000