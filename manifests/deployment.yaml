apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-Mau2606
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-Mau2606
  template:
    metadata:
      labels:
        app: demo-Mau2606
    spec:
      containers:
        - name: demo-Mau2606
          image: ghcr.io/Mau2606/demo-go:latest
          ports:
            - containerPort: 8000